{% extends 'homepage/base.html' %}
{% block body %}
<div class="container-fluid">
<hr class="divider">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <div class="panel panel-info">
                <div class="panel-heading">
                  <div class="pnel-title">
                    <div class="row">
                      <div class="col-md-6">
                        <h5><span class="glyphicon glyphicon-shopping-cart"></span>Cart</h5>
                      </div>
                      <div class="col-md-6">
                        <a href="{% url 'homepage:index'  %}">
                          <button class="btn btn-primary btn-sm pull-right"><span class="glyphicon glyphicon-share-alt"></span> Continue Shopping</button></a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="panel-body">
                  {% if obj %}
                    {% for o in obj %}
                  <div class="row">
                    <div class="col-md-2 col-xs-12">

                      <img class="img-responsive" src="{{ o.pic }}" alt="{{o.price}}">

                    </div>
                    <div class="col-md-6 col-xs-12">
                      <div class="col-md-6 text-right">
                        <h4><strong>{{ o.title }}</strong> </h4>
                        <h4><strong>Price: ${{ o.price }}</strong> </h4>
                      </div>
                    </div>
                  </div>
                  <hr>
                   {% endfor %}
                  {% else %}
                    <p>You have got no objects in your cart.</p>
                {% endif %}
                  </div>
                <a href="{% url 'homepage:final' %}"><button class="btn btn-primary btn-sm pull-right"><span class="glyphicon glyphicon-share-alt"></span> Checkout</button></a>
          </div>
        </div>
      </div>
</div>
    {% load static %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
{% endblock %}
